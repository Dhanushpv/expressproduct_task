<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./update.css">
    <title>Add Products</title>
  </head>
  <body class="position-relative" onload="updateproduct()">
    <div class="back"></div>
    <div class="add_form text-center position-absolute top-50 start-50 translate-middle">
    <div class="blur">
      <h1>Update Products</h1>
    <form onsubmit="">
      
        <div class="pt-2">
            <label for="title"></label>
            <input type="text" id="title" class="text-center w-75  p-2 field"  placeholder="Title" >
        </div>
        <div class="pt-5 field">
            <label for="description"></label>
            <input type="text" id="description" class="text-center w-75 p-2 field"  placeholder="Description" >
        </div>
        <div class="pt-5">
            <label for="category" class="field"></label>
            <input type="text" id="category"  class="text-center w-75 p-2 field" placeholder="Category" >
        </div>
        <div class="pt-5">
            <label for="price"></label>
            <input type="number" class="text-center w-75 p-2 field"  id="price" placeholder="Price" >
        </div>
        <div class="pt-5">
            <label for="image"></label>
            <input type="text"  class="text-center w-75 p-2 field" id="image" placeholder="Image-url" >
        </div>
        <div class="pt-5 d-flex justify-content-center">
          <div class="px-4">
            <!-- <label for="submit"></label> -->
            <input type="submit"  class="text-center">
          </div> 
          <!-- <div class="px-4"><a class="" href="./Getproducts.html">Product List</a></div> -->
      </div>

    </form>
    </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
