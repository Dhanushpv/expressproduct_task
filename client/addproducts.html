<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./addproducts.css">
    <title>Add Products</title>
  </head>
  <body>
    <div class="add_form text-center ">
    <div class="  shadow-lg p-5 bg-body rounded w-75">
      <h1>Add Products</h1>
    <form action="" class="">
      
        <div class="pt-2">
            <label for="title"></label>
            <input type="text" id="title" class="text-center w-75"  placeholder="Title">
        </div>
        <div class="pt-5">
            <label for="description"></label>
            <input type="text" id="description" class="text-center w-75"  placeholder="Description">
        </div>
        <div class="pt-5">
            <label for="catagory"></label>
            <input type="text" id=""  class="text-center w-75" placeholder="Catagory">
        </div>
        <div class="pt-5">
            <label for="price"></label>
            <input type="number" class="text-center w-75"  id="price" placeholder="Price">
        </div>
        <div class="pt-5">
            <label for="image"></label>
            <input type="text"  class="text-center w-75" id="image" placeholder="Image-url">
        </div>
        <div class="pt-5 d-flex justify-content-center">
          <div class="px-4">
            <label for="submit"></label>
            <input type="submit"  class="text-center  " id="submit" value="Submit">
          </div> 
          <div class="px-4"><a class="" href="./Getproducts.html">Product List</a></div>
      </div>

    </form>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
